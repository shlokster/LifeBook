<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="reg.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <div style="padding-bottom: 7px;" class="header">
        Sign Up Here
    </div>

    <div class="container">
        <div class="formcontainer">
            <form action="">
                <label for="uname">Name</label><br>
                <input required type="text" placeholder="Howdy! Whats your name?"><br>
                <label for="email">Email</label><br>
                <input required type="email" placeholder="Enter your E-Mail"><br>
                <label for="age">Date of Birth</label><br>
                <input required type="date" placeholder="How many years have you survived on this planet"><br>
                <label for="gender">Your Gender</label><br>
                <input required type="radio" value="Male" name="gender">Male</input><br>
                <input required type="radio" value="Female" name="gender">Female</input><br><br>
                <label for="username">Username</label>
                <input required type="text" placeholder="Get creative with it">
                <label for="psw" >Password</label>
                <input required type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required placeholder="Create a strong password">
                <div id="message">
                    <h4>Password must contain the following:</h4>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                  </div>
                  <br>
                <label for="matchpassword">Confirm Password</label>
                <input required type="password" placeholder="Confirm your password">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
