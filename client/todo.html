<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#062e3f">
    <meta name="Description" content="A dynamic and aesthetic To-Do List WebApp.">

    <!-- Google Font: Quick Sand -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- font awesome (https://fontawesome.com) for basic icons; source: https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="corner.css">
    <title>JUST DO IT</title>
    <style type="text/css">
        .topnav {
            width: 100vw;
            overflow: hidden;
            background: #9053c7;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {

            color: black;
        }

        .topnav a.active {
            color: black;
        }

        .topnav .icon {
            display: none;
        }
        .topnav a.right {
          float: right;
      }
      .row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
      }
  }

  @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
  }
  .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
  }

</style>

</head>

<body>

    <div class="topnav" id="myTopnav">
      <a href="newindex.html">Home</a>
      <a href="#lifebook.html" class="active">LifeBOOK</a>
      <a href="#">TO DO</a>
      <a href="#">Planner</a>
      <a href="#">LookBACK</a>
      <a href="#" class="right">Logout</a>

      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>

</div>






<div id = "header">
    <div class="flexrow-container">
        <div class="standard-theme theme-selector"></div>
        <div class="light-theme theme-selector"></div>
        <div class="darker-theme theme-selector"></div>
    </div>
    <h1 id="title">Just do it!<div id="border"></div></h1>
</div>

<div id="form">
    <form>
        <input class="todo-input" type="text" placeholder="what you plan on doing :) ">
        <button class="todo-btn" type="submit">Add</button>
    </form>
</div>

<!-- div for top left corner -->



<div id="myUnOrdList">
    <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">
                items added to this list:
                <li></li>
                <button>delete</button>
                <button>check</button>
            </div> -->
        </ul>
    </div>
    <script src="main.js" type="text/javascript"> </script>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
</script>
</body>
</html>
